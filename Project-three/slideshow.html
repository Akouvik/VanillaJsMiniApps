  body{
    margin: 3em 5em;
    background: gray;
  }
</style>
<body>
  <img name="slide" id="slide" width="1280px" height="750px">
  <script type="text/javascript">
  var i = 0;
    var images = ["img/DSC_1.jpg","img/DSC_2.jpg","img/DSC_3.jpg","img/DSC_4.jpg","img/DSC_5.jpg","img/DSC_6.jpg","img/DSC_7.jpg","img/DSC_8.jpg","img/DSC_9.jpg","img/DSC_10.jpg","img/DSC_11.jpg","img/DSC_12.jpg"];
    //
    // images[0]= "img/DSC_1.jpg";
    // images[1]= "img/DSC_2.jpg";
    // images[2]= "img/DSC_3.jpg";

    function changeImg(){
        // document.slide.src = "images[i]";
        if(i < (images.length-1)){
          document.getElementById('slide').src = images[i];
          i++;
        }else{
          i = 0;
        }
        setTimeout("changeImg()", 5000);
    }
    window.onload = changeImg();

  </script>
</body>
